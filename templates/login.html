<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href={{url_for("static", filename="css/login.css")}} />
  </head>
  <body>
    <section>
      <form method="post" action="">
        <p>Login ou <a href="Usuario.html">Usuário</a></p>
        <p>Login ou <a href="Medico.html">Médicos</a></p>
        <input
          type="text"
          class="campo"
          maxlength="10"
          name="login"
          placeholder="Login"
          required
          autofocus
        /><br />
        <input
          type="password"
          class="campo"
          maxlength="6"
          name="senha"
          placeholder="Digite sua senha"
          required
        /><br /><br />
        <input type="submit" value="Entrar" class="btn" />
      </form>
    </section>
  </body>
</html>
