<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{url_for("static",filename="css/Editarusuario")}}">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="menu">               
                   
          <li><a href="EditarProntuario.html">Consultar/Editar Prontúario</a></p></li>
          <li><a href="EditarEvento.html">Consultar/Editar Evento</a></p></li>
          <li><a href="Login.html">Sair</a></p></li>
        </ul>
      </nav>
      <section>
        <form method="post" action="">
          
        <h1>Cadastrar/Editar Usuários</h1>
        <hr />
        <br />
        <form method="post" action="">                   
          SUS: <input
          type="text"
          nuber="numero"
          class="campo"
          placeholder="Número Cadastro"
          required
        /><br /><br>
        Usuário: <input
          type="text"
          name="Usuarios"
          class="campo"
          placeholder="Nome Completo"
          required
          autofocus
        /><br /><br>
       Fone: <input
        type="text"
        nuber="numero"
        class="campo"
        placeholder="Número "
        required
      /><br /><br>
        E-mail: <input
          type="email"
          class="campo"
          placeholder="Nome@provedor"
          required
        /><br /><br>
        Login: <input
        type="text"
        class="campo"
        maxlength="10"
        name="login"
        placeholder="Login"
        required
        autofocus
      /><br /> <br>
        Password: <input
        type="password"
        class="campo"
        maxlength="6"
        name="senha"
        placeholder="Digite sua senha"
        required 
        /> <br> <br><br>
         
      
          <input type="submit" value="Entrar" class="btn" />
          <input type="submit" class="btn salvar" value="Salvar" />
          <input type="reset" class="btn limpar" value="Limpar" />
          <input type="search" class="btn pesquisar" value="Pesquisar" />
          
        </form>
      </section>
    </div>
